<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Accidents Smart Visualizer (AcS)</title>
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/table.css">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <h1 class="title" id="title-text"> Data about accidents in USA between 2016-2020</h1>
        <div class="navbar">
            <a href="#contact">Contact</a>
            <a href="#export">Export</a>
            <a href="#report">Report</a>
            <a class="active" href="#home">Home</a>
        </div>
    </div>
    <img class="map" id="map-img" src="../media-util/usa.svg" alt="USA map">
    <!--to add vectorization to map, make it interactive-->
    <table>
        <tr>
            <th>ID</th>
            <th>Severity</th>
            <th>Start_Time</th>
            <th>Street</th>
            <th>Side</th>
            <th>City</th>
            <th>County</th>
            <th>State</th>
            <th>Temperature</th>
            <th>Visibility</th>
            <th>Weather_Condition</th>
        </tr>

            <td>1</td>

            <td>Iasi</td>
            <td>Moldova</td>

            <td>Rainy</td>
        </tr>
        <tr>
            <td>1</td>

            <td>Moldova</td>

            <td>Rainy</td>
        </tr>
    </table>
</div>
</body>
</html>
