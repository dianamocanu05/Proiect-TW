<body onload="openNav()">
<script>
    window.smoothScroll = function(target) {
        var scrollContainer = target;
        do { //find scroll container
            scrollContainer = scrollContainer.parentNode;
            if (!scrollContainer) return;
            scrollContainer.scrollTop += 1;
        } while (scrollContainer.scrollTop === 0);

        var targetY = 0;
        do { //find the top of target relatively to the container
            if (target === scrollContainer) break;
            targetY += target.offsetTop;
        } while (target === target.offsetParent);

        scroll = function(c, a, b, i) {
            i++; if (i > 30) return;
            c.scrollTop = a + (b - a) / 30 * i;
            setTimeout(function(){ scroll(c, a, b, i); }, 20);
        }
        // start scrolling
        scroll(scrollContainer, scrollContainer.scrollTop, targetY, 0);
    }
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }
    openNav();
</script>
<div id="mySidenav" class="sidenav">
    <a onclick="smoothScroll(document.getElementById('add-accident'))">Add accident</a>
    <a onclick="smoothScroll(document.getElementById('update-accident'))">Update accident</a>
    <a onclick="smoothScroll(document.getElementById('delete-accident'))">Delete accident</a>
    <a onclick="smoothScroll(document.getElementById('import-database'))">Import new database</a>
</div>
