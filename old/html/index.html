<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>USA Accidents Smart Visualizer (AcS)</title>
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/table.css">
    <link rel="stylesheet" type="text/css" href="../css/charts/allcharts.css">
    <script type="text/javascript" src="https://www.google.com/jsapi">
    </script>
    <script type="text/javascript">
google.load('visualization', '1.0', {'packages': ['corechart']});
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="title">Data about accidents in USA between 2016-2020</h1>

            <nav>
                <ul>
                    <li class="active"><a class="line" href="./index.html">Home</a></li>

                    <li><a class="line" href="report.html">Report</a></li>

                    <li><a class="line" href="export.html">Export</a></li>

                    <li><a class="line" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div><!--to add vectorization to map, make it interactive-->
        <!--<canvas id="canvas"></canvas>-->

        <div id="regions_div" style="width: 900px; height: 500px;margin: 0 auto;"></div>

        <section id="pie-charts">
            <div id="chart_div_l" style="width: 900px; height: 500px;"></div>

            <div id="chart_div_r" style="width: 900px; height: 500px;"></div>
        </section>

        <section id="bar-charts">
            <div id="barchart-div" style="width : 700px; height: 600px; justify-content: center; align-items: center; text-align: center;"></div>
        </section>

        <section id="donut-charts">
            <div id="donutchart" style="width: 200px; height: 500px;"></div>

            <div id="columnchart_values" style="width: 900px; height: 400px;"></div>
        </section>

        <section id="chartdiv-charts">
            <div id="chart_div" style="width: 900px; height: 500px;"></div>
        </section>

        <section id="table-charts">
            <table id="table_div" style="width : 2000px; height: 500px;"></table>
        </section>
    </div>
    <script type="text/javascript" src="../scripts/piechart.js"></script>
    <script type="text/javascript" src="../scripts/barchart.js"></script>
    <script type="text/javascript" src="../scripts/tabel.js"></script>
    <script type="text/javascript" src="../scripts/map.js"></script>
    <script type="text/javascript" src="../scripts/corechart.js"></script>
    <script type="text/javascript" src="../scripts/columnchart.js"></script>
    <script type="text/javascript" src="../scripts/donutchart.js"></script>

</body>
</html>
